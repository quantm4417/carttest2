version: '3.8'

services:
  flask_app:
    build: .
    container_name: dampfi_app
    ports:
      - "5000:5000"
    volumes:
      - db_data:/app/data
      - image_uploads:/app/data/uploads
      - ./app/static/images:/app/data/images
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_PATH=/app/data/database.db
      - UPLOAD_FOLDER=/app/data/uploads
    restart: unless-stopped
    networks:
      - dampfi_network

volumes:
  db_data:
    driver: local
  image_uploads:
    driver: local

networks:
  dampfi_network:
    driver: bridge



